<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片</title>
</head>

<body>
    <h4> 图像标签的使用：</h4>
    <img src="zyx.png" />
    <h4> alt 替换文本 图像显示不出来时用文字代替：</h4>
    <img src="zyx1.png" alt="我是张赟欣" />
    <h4> title 提示文本 鼠标放在图像上，提示的文字：</h4>
    <img src="zyx.png" alt="我是张赟欣" title="我是张赟欣" />

    <h4> width 给图像设定宽度：</h4>
    <img src="zyx.png" alt="我是张赟欣" title="我是张赟欣" width="500" />
    <h4> height 给图像设定高度：</h4>
    <img src="zyx.png" alt="我是张赟欣" title="我是张赟欣" height="100" />
    <h4> border 给图像设定边框：</h4>
    <img src="zyx.png" alt="我是张赟欣" title="我是张赟欣" width="500" border="15" />
</body>

</html>
